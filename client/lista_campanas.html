<template name="lista_campanas">    
    <div class="form-group">
        <label for="sel1">Selecciona una opcion:</label>
        <select class="form-control js-campanas" id="campana" name="campana">                        
            {{#each campana}}
                <option value={{_id}}>{{nombre}}</option>                        
            {{/each}}
        </select>
    </div>    
</template>
