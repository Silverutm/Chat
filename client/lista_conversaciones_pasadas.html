<template name="lista_conversaciones_pasadas">
    
    


    {{#each chats}}
        <li class="left clearfix js-chat" id="{{_id}}">
            <span class="chat-img pull-left">
                <img src="/1.png" alt="User Avatar" class="img-circle">
                <div class="pull-right status "></div>
            </span>
            <div class="chat-body clearfix">
                <div class="header_sec">
                    {{datos.nombre}}
                    <strong class="pull-right">{{fecha hora_mensaje}}</strong>
                </div>
                <div class="contact_sec">
                    <strong class="primary-font">{{ultimo_mensaje}}</strong> <span class="badge pull-right">3</span>
                </div>
            </div>
        </li>
    {{/each}}

</template>
